<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Commandes série</title>
  <style>
    body{font-family:system-ui;margin:0;padding:2rem;background:#f4f6fb;color:#0f172a}
    h1{margin-top:0}
    .card{background:#fff;border-radius:12px;padding:1.5rem;box-shadow:0 4px 18px rgba(0,0,0,0.08);margin-bottom:2rem}
    table{width:100%;border-collapse:collapse;margin-top:1rem}
    th,td{padding:.55rem;border-bottom:1px solid #e2e8f0;text-align:left}
    th{background:#f1f5f9}
    button{padding:.45rem .8rem;border-radius:8px;border:0;background:#2563eb;color:#fff;cursor:pointer}
    .controls{display:flex;gap:1rem;flex-wrap:wrap;margin-bottom:1rem}
    select{padding:.45rem .7rem;border-radius:8px;border:1px solid #cbd5e1}
    #log{white-space:pre-line;background:#f8fafc;border-radius:8px;padding:1rem;margin-top:1rem;border:1px dashed #cbd5e1;height:140px;overflow-y:auto}
  </style>
</head>
<body>

  <h1>Panneau de commandes série</h1>

  <div class="card">
    <h2>Gestion des défauts</h2>
    <div class="controls" style="flex-direction:column;align-items:flex-start;">
      <button onclick="sendCmd('ERR_NET')">Perte Internet — ERR_NET</button>
      <button onclick="sendCmd('ERR_CAM')">Caméra déconnectée — ERR_CAM</button>
      <button onclick="sendCmd('ERR_DISK')">Problème disque — ERR_DISK</button>
      <button onclick="sendCmd('ERR_VMS')">Serveur crashé — ERR_VMS</button>
    </div>
  </div>

  <div class="card">
    <h2>Journal</h2>
    <div id="log">En attente...</div>
  </div>

<script>
  let port = null;
  let writer = null;

  const log = (msg)=>{
    const box = document.getElementById('log');
    box.textContent += "\n" + msg;
    box.scrollTop = box.scrollHeight;
  };

  async function listPorts(){
    const ports = await navigator.serial.getPorts();
    const select = document.getElementById('portSelect');
    ports.forEach((p,i)=>{
      const opt = document.createElement('option');
      opt.value = i;
      opt.textContent = "Port " + (i+1);
      opt._port = p;
      select.appendChild(opt);
    });
  }

  async function connect(){
    try{
      if(!port){
        await navigator.serial.requestPort();
        const ports = await navigator.serial.getPorts();
        port = ports[ports.length-1];
      }
      await port.open({ baudRate: parseInt(document.getElementById('baudSelect').value) });
      writer = port.writable.getWriter();
      log("Connecté au port série.");
    }catch(e){
      log("ERREUR connexion : " + e);
    }
  }

  async function sendCmd(cmd){
    if(!writer){ log("Non connecté."); return; }
    try{
      await writer.write(new TextEncoder().encode(cmd + "\n"));
      log("→ " + cmd);
    }catch(e){ log("ERREUR envoi : " + e); }
  }

  document.getElementById('connectBtn').addEventListener('click', connect);
  listPorts();
</script>

</body>
</html>
